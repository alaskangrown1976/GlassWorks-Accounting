  <style>
    body {

    .glass { background: rgba(255, 255, 255, 0.86); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.9); }

      }
      body {

        color: black !important;
        margin: 0;
        padding: 0;
      }
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      .shadow-2xl, .shadow-xl, .shadow-lg, .shadow-md, .shadow-sm, .shadow {
        box-shadow: none !important;
      }
      .rounded-[40px], .rounded-[50px], .rounded-[60px], .rounded-3xl, .rounded-2xl {
        border-radius: 0 !important;
      }
      .border, .border-2, .border-4 {
        border-color: #000 !important;
      }
      .bg-slate-900, .bg-indigo-900, .bg-indigo-950 {
        background-color: transparent !important;
        color: black !important;
      }
      .text-white { color: black !important; }
      .text-sky-400, .text-sky-500, .text-indigo-400 { color: black !important; font-weight: bold; }
      .glass { background: transparent !important; border: none !important; }
      
      /* Ensure the print container spans correctly */
      .print-container {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
    }
